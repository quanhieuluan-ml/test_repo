name: Initialize release version
on:
  create:
    branches:
      - v[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]

jobs:
  tag-version:
    name: Tag version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: tag
        run: |
          git tag ${{github.ref_name}}
          git push origin ${{github.ref_name}}
