name: Version release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create release
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Generate release notes
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -e
          previous_latest=$(gh release list --jq '.[] | select(.isLatest == true)' --json name,isLatest | jq -r '.name')
          release_note=$(gh api --method POST -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" \
            repos/${{ github.repository }}/releases/generate-notes -f "tag_name=${{ github.ref_name }}" -f "target_commitish=main" -f "previous_tag_name=$previous_latest" -q '.body')
          echo "RELEASE_NOTE=$release_note" >> $GITHUB_ENV
      - uses: softprops/action-gh-release@v2
        with:
          draft: true
          body: ${{ env.RELEASE_NOTE }}
  deploy-default:
    needs: release
    uses: ./.github/workflows/s3-mlstg-deploy.yml
    with:
      version: ${{ github.ref_name }}
  deploy-qlover:
    needs: release
    uses: ./.github/workflows/s3-mlstg-qlover-deploy.yml
    with:
      version: ${{ github.ref_name }}
  deploy-channel:
    needs: release
    uses: ./.github/workflows/s3-mlstg-channel-deploy.yml
    with:
      version: ${{ github.ref_name }}
