name: S3 PROD Qlover Deploy
on:
  workflow_call:
    inputs:
      version:
        description: 'Version to deploy to production'
        required: true
        type: string

jobs:
  check:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Do lint
        run: echo "Do lint"

  deploy:
    name: Build & Deploy
    needs: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Do deploy
        run: |
          echo "Do deploy"
          cat version.txt
