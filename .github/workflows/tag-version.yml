name: Tag version
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version name"
        type: string
        required: true

jobs:
  tag-version:
    name: Tag version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: tag
        run: |
          git tag ${{ inputs.version }}
          git push origin ${{ inputs.version }}
